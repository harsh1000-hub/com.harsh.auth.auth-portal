<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Profile</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .profile-card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 320px;
    }
    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .email {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #333;
    }
    .error-msg {
      color: #d40000;
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #155fa0;
    }
  </style>
</head>
<body>
<div class="profile-card" id="profileCard">
  <img class="avatar" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon">
  <p class="email" id="user-email">Loading...</p>
  <button onclick="logoutUser()">Logout</button>
</div>
<div class="profile-card" id="notLoggedInCard" style="display: none;">
  <p class="error-msg">You are not logged in.</p>
  <button onclick="window.location.href='index.html'">Login</button>
</div>
<script src="script.js"></script>
<script>
  loadUserProfile();
</script>
</body>
</html>
